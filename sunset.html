<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Sunset Challenge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sunset.css">
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;1,300;1,500&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Github and LinkedIn icons to be added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="header">
        <img id="FGlogo" src="images/FG gugi.png">
    </div>
    <div class="container">
        <h1>Sunset Hills Coding Challenge</h1>
        <!-- <i class="fas fa-building"></i>
            <i class="far fa-building"></i> -->
        <h2>Build your City!<h2>
                <h3>Enter height for each building</h3>

                <div class="row">
                    <form>
                        <input type="number" id="height1" placeholder="0" step="1" min="1" max="10">
                        <input type="number" id="height2" placeholder="0" step="1" min="1" max="10">
                        <input type="number" id="height3" placeholder="0" step="1" min="1" max="10">
                        <input type="number" id="height4" placeholder="0" step="1" min="1" max="10">
                        <input type="number" id="height5" placeholder="0" step="1" min="1" max="10">
                        <input type="number" id="height6" placeholder="0" step="1" min="1" max="10">
                        <button type="button" id="buildButton">BUILD</button>
                        <button type="button" id="demolish" name="demolish">DEMOLISH</button>
                    </form>
                </div>
                <div class="row">
                    <canvas id="myCanvas" height="300px" width="580px">
                        <!-- Provide fallback content -->
                    </canvas>
                </div>
                <button type="submit" id="sunsetButton">SUNSET</button>
                <p><span id="resultsNum"></span> buildings can see the sunset - <span id="resultsArray"></span></p>
    </div>
    <div class="footer">
        <h7>Fiona Greenwood 2020</h7>
    </div>
    <script src="sunset.js"></script>
</body>

</html>
